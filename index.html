<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate ICON</title>
    <link rel="stylesheet" href="anicon.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
    <h1 style="color: #fff;">CSS3 实现动画小图标</h1>
    <span class="icon icon-burger">
        <span class="icon-burger-line line-1"></span>
        <span class="icon-burger-line line-2"></span>
        <span class="icon-burger-line line-3"></span>
    </span>
    <span class="icon icon-burger-close">
        <span class="icon-burger-line line-1"></span>
        <span class="icon-burger-line line-2"></span>
        <span class="icon-burger-line line-3"></span>
    </span>
    <span class="icon icon-burger-circle">
        <span class="icon icon-burger-circle-close">
            <span class="icon-burger-line line-1"></span>
            <span class="icon-burger-line line-2"></span>
            <span class="icon-burger-line line-3"></span>
            <span class="icon-burger-line line-4"></span>
        </span>
        <span class="icon icon-circle">
            <span class="icon-circle-above"></span>
            <span class="icon-circle-below"></span>
        </span>
    </span>
    <span class="icon icon-pause-stop-play">
        <span class="rect-above"></span>
        <span class="rect-below"></span>
    </span>
    <span class="icon icon-close-plus-confirm">
        <span class="radius-line-1"></span>
        <span class="radius-line-2"></span>
    </span>
    <span class="icon icon-circle-confirm">
        <span class="icon-circle">
            <span class="icon-circle-above"></span>
            <span class="icon-circle-below"></span>
        </span>
        <span class="icon-round-mask">
            <span class="confirm-line-1"></span>
            <span class="confirm-line-2"></span>
        </span>
    </span>
    <script src="anicon.js"></script>
</body>
</html>
